<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Seemati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>html,body{height:100%;margin:0}body{display:flex;align-items:center;justify-content:center;font-family:Arial,Helvetica,sans-serif;color:#333}</style>
</head>
<body>
  <div id="loading">Loadingâ€¦</div>

  <script>
    (async function () {
      try {
        const r = await fetch('/', {cache: 'no-store'});
        if (!r.ok) throw new Error('index fetch failed ' + r.status);
        const text = await r.text();
        document.open();
        document.write(text);
        document.close();
      } catch (err) {
        document.getElementById('loading').innerHTML = 'Page not found. <a href="/">Back to home</a>';
        console.error(err);
      }
    })();
  </script>
</body>
</html>
